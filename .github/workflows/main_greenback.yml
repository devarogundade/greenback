# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js server to Azure Web App - Greenback Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Navigate to server directory
        working-directory: ./server
        run: |
          npm install
          npm run build --if-present
          # npm run test --if-present

      - name: Zip server artifact for deployment
        working-directory: ./server
        run: zip release.zip ./* -r

      - name: Upload server artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: ./server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download server artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: server-app

      - name: Unzip server artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F40FE811E31D47A0AB543EDD9ADEAD4C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E670CDC6AB9E4910B50ED3E523E15CAD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F9A906B98D5B46FA9CC22A289A9372C9 }}

      - name: 'Deploy to Azure Web App - Server'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GreenbackServer'
          slot-name: 'Production'
          package: .
